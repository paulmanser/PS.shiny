<script type="text/javascript">
(function(){
  hideShowInputs = function(a,n,power,d,sigma,mu){
    if (a==1){
      $('#ttesta').show();
    } else {
      $('#ttesta').hide();
    }
    if (n==1){
      $('#ttestn').show();
    } else {
      $('#ttestn').hide();
    }
    if (power==1){
      $('#ttestpower').show();
    } else {
      $('#ttestpower').hide();
    }
    if (d==1){
      $('#ttestd').show();
    } else {
      $('#ttestd').hide();
    }
    if (sigma==1){
      $('#ttestsigma').show();
    } else {
      $('#ttestsigma').hide();
    }
    if (mu==1){
      $('#ttestmu').show();
    } else {
      $('#ttestmu').hide();
    }
  }
  alterInput = function(meth,design){
    if (meth == "Sample Size" && design == "Paired"){
      hideShowInputs(1,0,1,1,1,0);
    } else if (meth == "Sample Size" && design =="Independent"){
      hideShowInputs(1,0,1,1,1,1);
    } else if (meth == "Power" && design == "Paired"){
      hideShowInputs(1,1,0,1,1,0);
    } else if (meth == "Power" && design == "Independent"){
      hideShowInputs(1,1,0,1,1,1);
    } else if (meth == "Detectable Alternative" && design == "Paired"){
      hideShowInputs(1,1,1,0,1,0);
    } else if (meth == "Detectable Alternative" && design == "Independent"){
      hideShowInputs(1,1,1,0,1,1);
    } else if (meth == "" || design == ""){
      hideShowInputs(1,1,1,1,1,1);
    }
  };
  $('#ttestmeth').on('change', function() {
    meth = $('#ttestmeth');
    design = $('#ttestdesign');
    alterInput(meth.val(),design.val());
  });
  $('#ttestdesign').on('change',function() {
    meth = $('#ttestmeth');
    design = $('#ttestdesign');
    alterInput(meth.val(),design.val());
  });
}())
</script>
