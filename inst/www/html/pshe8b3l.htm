<P><B><A NAME="dichot_p1"></A> <i>p</i><sub>1</sub></B></P>

<P>For case-control studies, <i>p</i><sub>1</sub> is the probability of exposure in cases.  In prospective studies,
<i>p</i><sub>1</sub> is the probability of the outcome in an experimental
subject.</P>
