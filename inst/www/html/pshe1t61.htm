<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="dichot_phi"></A><font face="Symbol">f</font></B></P>

<p>For case-control studies <font face="Symbol">f</font> is the correlation coefficient for exposure
between matched cases and controls.</p>
<p>For prospective studies <font face="Symbol">f</font> is the correlation coefficient for the outcome
between matched experimental and control subjects.</p>
