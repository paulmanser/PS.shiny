<P><A NAME="lr1_sd"></A> <b><i>&sigma;<sub>x</sub></i></b></P>

<P>is the standard deviation of the independent (<I>x</I>) variable.  For normally distributed data 95% of a sample will lie within plus or minus 2 standard deviations of the mean.</P>
