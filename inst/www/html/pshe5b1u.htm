<P><B><I><A NAME="dichot_power"></A>power&nbsp;  </I></B>  </P>

<P>the probability of correctly rejecting the null hypothesis that the relative risk (odds ratio) equals 1 given <I>n</I> case patients, <I>m</I> control patients per experimental patient, and a Type I error probability &alpha;.  </P>
