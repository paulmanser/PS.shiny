<P><B><I><A NAME="idh_r"></A>R</I></B><br>
Hazard ratio (relative risk) of the control treatment relative to the experimental treatment.
If the hazard is constant in each group then <i>R=m</i><sub>2</sub> / <i>m</i><sub>1</sub>.</P>
