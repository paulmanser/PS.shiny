<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="lr2_sigma"></A>&sigma;</B><b> </b></P>

<P>Standard deviation of the regression errors.  The regression error for a given patient is the difference between her observed response and her expected response given the value of her independent variable.  The values of &sigma; in the experimental and control groups are assumed to be equal.</P>
