<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="ttest_sigma"></A><B>&sigma;</B><b> &nbsp; </b></P>

<P>For independent tests &sigma; is the within group standard deviation.  For paired designs it is the standard deviation of the difference in the response of matched pairs.</P>
