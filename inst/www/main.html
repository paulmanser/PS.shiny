<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" type="text/css" href="colorbox/colorbox.css"/>
  <link rel="stylesheet" type="text/css" href="app.css"/>

  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <script src="colorbox/jquery.colorbox-min.js"></script>

  <title>PS.shiny</title>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2" style="padding: 10px 0px;">
      <h1>PS.shiny</h1>
    </div>
    <div class="span1" style="padding: 25px 0px;">
        <a class="btn btn-primary btn-sm iframe" href="pshelp.html">Help</a>
    </div>
  </div>
  <div class="row-fluid">
    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#tab-survival" data-toggle="tab">Survival</a>
        </li>
        <li>
          <a href="#tab-ttest" data-toggle="tab">t-test</a>
        </li>
        <li>
          <a href="#tab-regression-1" data-toggle="tab">Regression 1</a>
        </li>
        <li>
          <a href="#tab-regression-2" data-toggle="tab">Regression 2</a>
        </li>
        <li>
          <a href="#tab-dichotomous" data-toggle="tab">Dichotomous</a>
        </li>
        <li>
          <a href="#tab-mantel-haenszel" data-toggle="tab">Mantel-Haenszel</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="tab-survival">
          <div id="survival" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-ttest">
          <div id="ttest" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-regression-1">
          <div id="regression1" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-regression-2">
          <div id="regression2" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-dichotomous">
          <div id="regression3" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-dichotomous">
          <div id="dichotomous" class="shiny-html-output"></div>
        </div>
        <div class="tab-pane" id="tab-mantel-haenszel">
          <div id="mantel-haenzel" class="shiny-html-output"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
(function(){
  var url = document.location.toString();
  var url_id;

  $(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});

  <!-- Switch to the tab based on external click -->
  // Javascript to enable link to tab
  if (url.match('#')) {
    url_id = url.split('#')[1]
    $('.nav-tabs a[href=#'+url_id[1]+']').tab('show') ;
  }

  // Change hash for page-reload
  $('.nav-tabs a').on('shown', function (e) {
    window.location.hash = e.target.hash;
  })

}())
</script>
</body>
</html>
