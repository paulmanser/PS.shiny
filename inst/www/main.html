<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>PS.shiny</title>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>Tabsets</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <div id="dist" class="control-group shiny-input-radiogroup">
          <label class="control-label" for="dist">Distribution type:</label>
          <label class="radio">
            <input type="radio" name="dist" id="dist1" value="norm" checked="checked"/>
            <span>Normal</span>
          </label>
          <label class="radio">
            <input type="radio" name="dist" id="dist2" value="unif"/>
            <span>Uniform</span>
          </label>
          <label class="radio">
            <input type="radio" name="dist" id="dist3" value="lnorm"/>
            <span>Log-normal</span>
          </label>
          <label class="radio">
            <input type="radio" name="dist" id="dist4" value="exp"/>
            <span>Exponential</span>
          </label>
        </div>
        <br/>
        <div>
          <label class="control-label" for="n">Number of observations:</label>
          <input id="n" type="slider" name="n" value="500" class="jslider" data-from="1" data-to="1000" data-step="1" data-skin="plastic" data-round="false" data-locale="us" data-format="#,##0.#####" data-smooth="false"/>
        </div>
      </form>
    </div>
    <div class="span8">
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab-3088-1" data-toggle="tab">Plot</a>
          </li>
          <li>
            <a href="#tab-3088-2" data-toggle="tab">Summary</a>
          </li>
          <li>
            <a href="#tab-3088-3" data-toggle="tab">Table</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab-3088-1">
            <div id="plot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
          </div>
          <div class="tab-pane" id="tab-3088-2">
            <pre id="summary" class="shiny-text-output"></pre>
          </div>
          <div class="tab-pane" id="tab-3088-3">
            <div id="table" class="shiny-html-output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
